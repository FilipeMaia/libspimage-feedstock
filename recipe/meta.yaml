{% set name = "libspimage-gpu" %}
{% set version = "1.1.dev" %}

package:
  name: libspimage-gpu
  version: '1.1.dev'

source:
  git_tag: master
  git_url: https://github.com/FXIhub/libspimage.git
  sha256: c627482e15d3335ef85a72c80ed86c8a808bfe88

build:
  # CUDA only available for linux
  skip: True  # [win or osx]

requirements:
  build:
    - git
    - cmake
    - {{ compiler('c') }} # [not osx]
    - {{ compiler('cxx') }} # [not osx]
    - {{ compiler('cuda') }}  # [linux64 and cuda_compiler_version != "None"]
    
  host:
    - python
    - setuptools
    - swig
    - libpng
    - libtiff
    - hdf5
    - fftw
    - gsl
    - zlib
    - numpy
    - scipy

  run:
    - python
    - libpng
    - libtiff
    - hdf5
    - fftw
    - gsl
    - zlib
    - numpy
    - scipy
    - h5py

test:
  requires:
    - python
    - libpng
    - libtiff
    - hdf5
    - fftw
    - gsl
    - zlib
    - numpy
    - scipy
    - h5py
  imports:
    - spimage

about:
  home: https://github.com/FXIhub/libspimage
  license: GPL
  license_file: Copyright
  summary: Phase retrieval library

extra:
  recipe-maintainers:
    - FilipeMaia
